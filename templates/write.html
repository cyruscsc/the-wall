<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Wall | Write</title>
  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Raleway:wght@600;700&display=swap">
  <script src="https://kit.fontawesome.com/1f6d2736b4.js" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/styles-general.css">
  <link rel="stylesheet" href="../static/css/styles-write.css">
  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
 <!-- Title Section -->
  <section id="title">
    <div class="container-fluid">
      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <a class="navbar-brand" href="{{ url_for('home') }}">The Wall</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('our_story') }}">Our Story</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('get_all_posts', page_no=1) }}">Posts</a>
            </li>
            <button onclick="location.href='{{ url_for('write_post') }}'" type="button" class="btn btn-dark btn-sm rounded-pill" >Write</button>
          </ul>
        </div>
      </nav>
    </div>
  </section>
  <section id="form">
    <div class="container-fluid">
      <form action="/write" method="post" id="write-form" novalidate>
        {{ form.csrf_token }}
        {{ form.title() }}
        {{ form.subtitle() }}
        {{ form.img_url() }}
        {{ form.body() }}
        <button type="submit" form="write-form" value="Submit" class="btn btn-dark btn-lg rounded-pill">Post</button>
      </form>
      {{ ckeditor.load(pkg_type="basic") }}
      {{ ckeditor.config(name='body') }}
    </div>
  </section>

</body>
</html>
